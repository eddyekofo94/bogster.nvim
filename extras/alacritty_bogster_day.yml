# bogster Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '${fg}'

  # Normal colors
  normal:
    black:   '0x15161E'
    red:     '0xd32c5d'
    green:   '0x5dd32c'
    yellow:  '0xdcb659'
    blue:    '0x59c0dc'
    magenta: '${magenta}'
    cyan:    '${cyan}'
    white:   '${fg_dark}'

  # Bright colors
  bright:
    black:   '${terminal_black}'
    red:     '0xd32c5d'
    green:   '0x5dd32c'
    yellow:  '0xdcb659'
    blue:    '0x59c0dc'
    magenta: '${magenta}'
    cyan:    '${cyan}'
    white:   '${fg}'

  indexed_colors:
    - { index: 16, color: '0xdc7759' }
    - { index: 17, color: '${red1}' }

  